<script>
    weixinLogin();
    var scroll = new IScroll('#main', {probeType: 3, mouseWheel: true,bounce:false});
    $(document).one('touchstart',function(){
        scroll.refresh();
    });
    var resultScroll;
    $('#go').swipe({
        tap: function(){
            if ($('#name').val()) {
                if (getCookie('user')&&11===getCookie('user').length) {
                    getPic();
                }else{
                    $('#loading').addClass('dn');
                    $('#pop-window').removeClass('dn');
                }
            }else{
                myalert.tips({
                    txt: "请将信息填写完整",
                    btn: 1
                });
            }
        }
    });
    $('#return').swipe({
        tap:function(){
            $('#result').addClass('dn');
            $('#main').removeClass('dn');
        }
    });
    $('#closeThis').swipe({
        tap:function(){
            $('#pop-window').addClass('dn');
        }
    });
    function getPic(){
        $('#loading').removeClass('dn');
        $.ajax({
            type: "POST",
            url: ajaxUrl + "Promotion/RucWall?sessionId=" + window.localStorage.sessionId,
            contentType: "text/plain; charset=UTF-8",
            dataType: 'json',
            data: $('#name').val(),
            success: function(data) {
                if (0 === data.code&&data.data) {
                    var Img = new Image();
                    Img.onload = function(){
                        Img.onload = null;
                        $('#img').empty().append(Img);
                        $('#loading').addClass('dn');
                        $('#main').addClass('dn');
                        $('#result').removeClass('dn');
                        resultScroll = new IScroll('#result', {probeType: 3, mouseWheel: true});
                        $('#result').one('touchstart',function(){
                            resultScroll.refresh();
                        });
                    }
                    Img.src = data.data.imageUrl; 
                } else {
                    $('#loading').addClass('dn');
                    myalert.tips({
                        txt: data.message,
                        btn: 1
                    });
                }
            },
            error: function(res) {
                $('#loading').addClass('dn');
                myalert.tips({
                    txt: "网络错误，请稍后重试",
                    btn: 1
                });
            }
        });
    }
    bindPhone('#regPhone', '#regNum', '#getRegNum', '#btnSubmit', 'RUC_WALL',function(){
        $("#pop-window").addClass('dn');
        getPic();
    });
    shareWeixin('创协实习内推，这福利你还不来抢？','马上加入开抢入职红包，每天限量先到先得','http://www.zhaoduiyisheng.com/activity/html/rucWall.html','../img/rucWall/face.jpg');
</script>
