<body>
<script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
</script>
<div id="scroll" class="index-page bg-white">
    <section class="main pr">
        <a class="back" href="/index.html"></a>
        <img class="pa logo" src="http://imgcdn.zhaoduiyisheng.com/activity/img/ticket/s_logo.png"/>
        <div class="user-head margin-auto" id="userHead" style="background:url(http://imgcdn.zhaoduiyisheng.com/img/icon/icon_logo.png) no-repeat center;background-size:cover;"></div>
        <p class="f30 tc user-name" id="username">找对医生</p>
        <h2 class="f30 tc pb10 line1 c-66">现在立即领取</h2>
        <div class="form-wrap margin-auto">
            <div class="input-tel">
                <input id="phone" class="db c-66 f28" type="tel" placeholder="输入手机号"/>
            </div>
            <div class="cbo">
                <div class="input-code fl">
                    <input id="code" class="db c-66 f28" type="tel" placeholder="输入验证码"/>
                </div>
                <span id="btn-get-code" class="db f28 c-white bg-red2 fl ml20 tc btn-get-code">
                    获取验证码
                </span>
            </div>
            <div class="c-white f28 btn-get-ticket tc btn-disable" id="btn-submit">立即领取</div>
            <div class="f20 c-red tc mt20 form-notice" id="form-notice"></div>
        </div>
        <div>
            <h2 class="f30 tc pb10 title2 line2 c-66">不在北上广，照样看名医</h2>
            <ul class="f28 c-66 service-list container ml30 mr30">
                <li class="sub">
                    <img src="http://imgcdn.zhaoduiyisheng.com/activity/img/ticket/ycz.jpg"/>
                    <p>名医远程诊</p>
                </li>
                <li class="sub">
                    <img src="http://imgcdn.zhaoduiyisheng.com/activity/img/ticket/dmz.jpg"/>
                    <p>名医当面诊</p>
                </li>
                <li class="sub">
                    <img src="http://imgcdn.zhaoduiyisheng.com/activity/img/ticket/ycyz.jpg"/>
                    <p>远程预诊</p>
                </li>
            </ul>
        </div>
        <div class="bot-part tc">
            <span class="c-99">关注公众号</span>
            <a class="weixin-num" href="ad01.html">找对e生</a>
        </div>
    </section>
</div>
