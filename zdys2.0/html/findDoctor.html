<body>
<script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
</script>
<div class="index-page">
    <header class="index-head tc">
        <span class="db fl icon-arrowr" id="finDoc-back"></span>
        <h1 class="f34 c-f2">找对医生</h1>
    </header>
    <section class="section-main" id="scroll-find-doctor">
        <div>
        <div class="pt30 pb30 f28 mt20 mb20 pl30 list-arrow" id="choose-member">
            选择一位家庭成员，快速录入信息
        </div>

        <p class="f20 pl30 mt20 mb20">以上信息将用于创建病历，将确保输入准确</p>
        <ul class="bg-white pl30 data-info">
            <li>
                <div>
                    <span><em class="spacing-two">姓</em>名:</span>
                    <span class="f28 c-66 fr" id="name" data-flag="false"></span>
                   <!-- <input type="text" class="no-border f28 fr" id="name"
                           placeholder="填写姓名">

                </div>
            </li>
            <li>
                <div>
                    <span><em>出生年份:</em></span>
                    <span class="f28 c-66 fr" id="birth-text" data-flag="false"></span>
                </div>
            </li>
            <li>
                <div>
                    <span><em>所在城市:</em></span>

                    <span class="f28 c-66 fr">北京</span>-->
                </div>
            </li>
        </ul>

        <div class="f28 prl30 bg-white pt20 pb20">
            <textarea id="description" class="word f28 bcc" data-flag="false"></textarea>
        </div>
        <p class="c-red tc f28 mt20" id="findDoc-notice"></p>
        </div>
