    <style>
        .doctor-filter{

        .search{height: .77rem;width: 100%;background-color: #e6e5e5;}
        .searchon{height: 1.05rem;z-index: 4;top: 0;position: absolute;background-color: #ededed;}
        .search .box{width: 90%;background: #fff url(http://imgcdn.zhaoduiyisheng.com/img/icon/zoom.png) no-repeat .1rem center;background-size:.44rem;padding-left: .6rem;height: .66rem;}
        .ml10{margin-left: .1rem;}
        .search .w85{width: 81%;}
        .box>input{border:0;height: .5rem;line-height:.5rem;width: 60%;}
        input::-webkit-input-placeholder{height: .5rem;line-height:.5rem;}
        .del{width: .44rem;height: .44rem;background: #fff url(http://imgcdn.zhaoduiyisheng.com/img/icon/del.png) no-repeat center;background-size:.44rem;right: .1rem;}
        .cancel{right: 0;width: 15%;}
        .result{width: 100%;background-color: #ededed;top:1.05rem;height: 12.5rem;overflow: hidden;}
        .result>div{width: 92%;}
        .clear-history{color: #42babb;border:1px solid #42babb;padding: .1rem .15rem;line-height: normal;right: 0;margin-right: 1px;}
        .history{line-height: .88rem;}
        .bb{border-bottom: 1px solid #d9d9d9;}
        .result>div>div{line-height: .88rem;border-bottom: 1px solid #d9d9d9;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
        .icon-list{background-color: transparent;}
