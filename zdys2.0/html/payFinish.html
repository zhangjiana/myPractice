<script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
</script>
<div class="index-page">
    <header class="index-head tc">

        <h1 class="f34 c-f2">支付完成</h1>
    </header>
    <section class="section-main  bg-white">

            <p class="tc mt48 c-99"><span id="time-num"></span>s 后将自动回到“家人资料页”</p>
        </div>

<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/jquery.touchSwipe.min.js"></script>
<script src="../js/base.js"></script>
<script>
$(function(){
    var i = 3;
    function count(){
        if(i<1){
            window.location = 'familyInfo.html?patientUuid='+GetQueryString('patientUuid');
            return false;
        }
        $('#time-num').text(i);
        i--;
        setTimeout(count,1000);
    }
    count();
});
</script>
