<script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
</script>
<!--绑定手机号-->
<div class="index-page bg-white ps">
    <header class="index-head tc">
        <span class="icon-arrowr go-back"></span>
        <h1 class="f34 c-f2">绑定手机号</h1>
        <span class="f28 c-cyan btn-save" id="btn-bind">保存</span>
    </header>
    <section class="section-main pltr30">
        <ul class="login-form">
            <li class="input-tel">
                <input type="tel" class="fl" placeholder="输入手机号" id="bind-phone-num">
                <em class="clear-input fr dn"></em>
            </li>

            <li class="input-code">
                <input type="tel" class="fl" placeholder="输入6位验证码" id="bind-code">
                        <span class="tag-green btn-get-code fr" id="get-bind-code">获取验证码
                        </span>
            </li>
            <li class="input-pwd">
                <input type="password" class="fl" placeholder="设置密码" id="bind-pwd">
                <em class="eye fr" id="bind-eye"></em>
            </li>
        </ul>
        <div class="form-notice" id="bind-notice"></div>
    </section>
</div>
