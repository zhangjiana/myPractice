<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta name="apple-mobile-web-app-title" content="找对医生">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="找对医生,家庭医生">
    <meta name="description" content="找对医生">
    <meta name="copyright" content="www.zhaoduiyisheng.com"/>
    <meta name="format-detection"content="telephone=no"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <title>找对医生</title>
    <link href="../css/base.css?v=1" rel="stylesheet"/>
    <link href="../css/swiper.min.css" rel="stylesheet"/>
    <link href="../css/add-member.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet"/>
    <link href="../css/accountSet.css" rel="stylesheet">
</head>
<body class="pr">
<script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
</script>
<!--账户设置-->
<div class="index-page ps">
    <header class="index-head tc">
        <span class="icon-arrowr go-back"></span>
        <h1 class="f34 c-f2">账户设置</h1>
    </header>
    <section class="section-main">
        <ul class="be5-t data-info bg-white mt20 f30">
            <li id="btn-default-person">
                <div>
                    <span>默认联系人</span>
                    <span class="f28 c-66 fr" id="default-person-name01"></span>
                </div>
            </li>
            <li id="btn-bind-phone">
                <div>
                    <span>绑定手机号</span>
                    <span class="f28 c-66 fr" id="phone-num"></span>
                </div>
            </li>
            <li class="tr c-99 f20 no-bg">绑定手机号将作为默认联系人</li>
            <li id="btn-change-pwd">
                <div>
                    <span>修改密码</span>
                </div>
            </li>
        </ul>
        <ul class="bg-white f30 mt20 data-info">
            <li id="btn-login-out">
                <span class="c-red">退出登录</span>
            </li>
        </ul>
    </section>
</div>
<!--默认联系人-->
<div class="index-page bg-white" id="page-default-person">
    <header class="index-head tc">
        <span class="db fl icon-arrowr" id="back-default-person"></span>
        <h1 class="f34 c-f2">默认联系人</h1>
        <span class="f28 c-cyan btn-save" id="btn-save-name">保存</span>
    </header>
    <section class="section-main pltr30">
        <div class="input-name">
            <input type="text" class="fl f30" placeholder="默认联系人"
                   id="default-person-name02">
            <em class="clear-input fr dn"></em>
        </div>
        <div id="change-name-notice" class="form-notice"></div>
    </section>
</div>
<!--修改密码-->
<div class="index-page bg-white" id="page-change-pwd">
    <header class="index-head tc">
        <span class="icon-arrowr" id="back-change-pwd"></span>
        <h1 class="f34 c-f2">修改密码</h1>
        <span class="f28 c-cyan btn-save" id="btn-submit-pwd">保存</span>
    </header>
    <section class="section-main pltr30">
        <ul class="login-form">
            <li class="input-tel">
                <input type="tel" class="fl" placeholder="输入手机号" id="change-phone-num">
                <em class="clear-input fr dn"></em>
            </li>

            <li class="input-code">
                <input type="text" class="fl" placeholder="输入6位验证码" id="change-code">
                        <span class="tag-green btn-get-code fr" id="get-change-code">获取验证码
                        </span>
            </li>
            <li class="input-pwd">
                <input type="password" class="fl" placeholder="设置密码" id="change-pwd">
                <em class="eye fr" id="change-eye"></em>
            </li>
        </ul>
        <div class="form-notice" id="change-pwd-notice"></div>
    </section>
</div>
<!--反馈-->
<div id="page-feedback" class="index-page bg-white">
    <header class="index-head tc">
        <span class="icon-arrowr" id="back-feedback"></span>
        <h1 class="f34 c-f2">反馈</h1>
        <span class="f30 c-cyan btn-save" id="submit">提交</span>
    </header>
    <section class="section-main prl30">
        <div class="appoint-msg-wrap mt30">
            <textarea id="feedback" class="appoint-msg f28" placeholder="请输入您宝贵的意见"></textarea>
        </div>
    </section>
</div>
</body>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/jquery.touchSwipe.min.js"></script>
<script src="../js/base.js"></script>
<script src="../lib/iscroll.min.js"></script>
<script src="../js/form.js"></script>
<script src="../js/accountSet.js"></script>
</html>
