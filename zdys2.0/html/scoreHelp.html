            <div class="answer c-66 be5-b">
                <h3 class="pt30">1、积分来源于对家人的操作，代表您对家人的关心次数。</h3>
                <ul class="pt30">
                    <li>用手机号注册，+10分；</li>
                    <li>微信用户绑定手机号，+10分；</li>
                    <li>每天登录签到，+1分；</li>
                    <li>添加新的家庭成员，需要完整填写基本资料，+4分，病历资料每项+1分（共三项）；</li>
                    <li>为家人选择关注的疾病，每个疾病+5分（最多+35分）；</li>
                </ul>
                <h3 class="pt30">2、其他说明</h3>
                <ul class="pt30">
                    <li>为家人“找对医生”后，能增加一定的积分；</li>
                    <li>参与各类健康活动，能增加一定的积分；</li>
                    <li>积分不可以转移账户，永久有效。</li>
                </ul>
            </div>
