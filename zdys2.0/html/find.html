<!DOCTYPE html>
<html>

<head lang="en">

    <link href="../css/base.css" rel="stylesheet" />
    <link href="../css/swiper.min.css" rel="stylesheet">
    <style>
      .btn{ line-height: .4rem; padding: .08rem 0.2rem; right: .3rem;}
      .btn-y{background-color: #ffae00;}
      .btn-g{background-color: #a6adad;}
      .c-yellow{ font-weight: bold; }
      .section-main li{ line-height: 0.9rem; background-origin: content-box;}
      .section-main li:first-child{ line-height: 0.88rem; }
      .banner img{max-width: 100%;display: block;}
      .banner{ max-height: 3.48rem;}
      .swiper-pagination-bullet{background: #fff;opacity: 1;}
      .swiper-pagination-bullet-active{background: #ffee00;}
      .swiper-container-horizontal>.swiper-pagination{bottom:0.12rem;}
      .my-score-ul li{padding-left:0.3rem;padding-right:0.16rem;}
    </style>
</head>
<body>
    <script>
    function setFont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setFont();
    window.addEventListener('resize', setFont)
    </script>
    <div class="index-page">
        <div>
            <header class="index-head clearfix f30 pr" id="find">
                <span class="fl c-33 ml30">我的积分
                    <code class="c-yellow" id="total-code"></code>
                </span>
            </header>
        </div>
        <div id="scroll" class="section-main">
            <div>
                <div class="banner mb20 pr" id="banner">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <a class="db" href="exchangeScore.html"><img
                                    src="http://imgcdn.zhaoduiyisheng.com/img/find_banner_01.jpg"></a>
                        </div>
                        <div class="swiper-slide">
                            <a class="db"><img src="http://imgcdn.zhaoduiyisheng.com/img/find_banner_02.jpg"></a>
                        </div>
                        <div class="swiper-slide">
                            <a class="db"><img src="http://imgcdn.zhaoduiyisheng.com/img/find_banner_03.jpg"></a>
                        </div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                </div>
                <ul class="bg-white f30 c-66 my-score-ul">
                    <li class="icon-list be5-b">
                        <a class="c-66 db" href="discountTicket.html">兑换记录</a>
                    </li>
                    <li class="icon-list">
                        <a class="c-66 db" href="scoreHelp.html">积分F&Q</a>
                    </li>
                </ul>
            </div>
        </div>
        <footer class="footer">
            <div class="index">
                <em class="index_img"></em>
                <span class="c-66">首页</span>
            </div>
            <div class="family">
                <em class="family_img"></em>
                <span class="c-66">家庭</span>
            </div>
            <div class="find">
                <em class="find_img active"></em>
                <span class="c-cyan">发现</span>
            </div>
        </footer>
    </div>
</body>
<script src="../lib/jquery-2.1.4.min.js"></script>
<script src="../lib/swiper.min.js"></script>
<script src="../lib/jquery.touchSwipe.min.js"></script>

<script src="../js/find.js"></script>
