<style type="text/css">
.data-info li>div {
    background: none;
}

.data-info li>div span:nth-child(2) {
    margin-right: 0.18rem;
}

.icon-more {
    width: 2.44rem;
    height: 0.44rem;
}
.need-doctor{ padding: 10% 0; background:#ededed; text-align: center; color: #999999; font-size: 0.30rem;}

@media screen  and (max-width:321px ) {
    .need-doctor{
        padding:0;
        height: .8rem;
        line-height: .8rem;
    }
}
.doctor-btn{
    border: 1px solid #42babb;
    color: #42babb;
    padding: 0.10rem 0.15rem;
    border-radius: 0.05rem;
    font-weight: bold;
     }
</style>

<body>
    <script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
    </script>
    <div class="index-page">
        <header class="index-head tc">
            <span class="icon-arrowr go-back" id="finDoc-back"></span>
            <h1 class="f34 c-f2">病情描述</h1>
            <span class="c-cyan edit centerY f34" id="edit">编辑</span>
        </header>
        <section class="section-main" id="scroll-case-data">
            <div>
            <div class="name-bg">
                <input id="file-name" class="file-name db f30 tc c-66" type="text" disabled="true" placeholder="请输入病症名称">
                </div>
                <div class="bg-white data-upload">
                    <h2 class="items-title mrl30"> 上传资料</h2>
                    <ol class="up-page-smpic cbo pt20 pb20 mrl30 be5-t">
                        <li class="dn upload-plus">
                            <input class="up-page-btn" type="file" accept="image/*">
                        </li>
                    </ol>
                    <div class="mrl30 be5-t morebox pr">
                        <span id="more" class="icon icon-more pa center"></span>
                    </div>
                </div>
                <p class="base f28 pt20"></p>
                <textarea name=""  id="description" class="f28 db c-66" placeholder="请在这里输入" disabled="true" autoHeight="true"></textarea>
                <p class="tc c-red f28 pt20" id="upload-notice"></p>

                <a class="db need-doctor dn" href="../../index.html">
                    选择&nbsp;<span class="doctor-btn">找对医生</span>&nbsp;服务
                </a>
            </div>

        </section>


    </div>
    <div id="big-pic-page" class="index-page dn">
        <header class="index-head tc">
            <span class="db fl icon-arrowr"></span>
            <h1 class="f34 c-f2">查看图片</h1>
        </header>
        <div id="big-pic-box" class="big-pic-box">
            <span id="del-pic" class="f32 c-red del-pic">删除</span>
        </div>
    </div>
</body>
<script src="/lib/jquery-2.1.4.min.js"></script>
<script src="/lib/swiper.min.js"></script>
<script src="/lib/jquery.touchSwipe.min.js"></script>
<script src="/lib/iscroll.min.js"></script>
<script src="/js/base.js"></script>
<script src="/js/caseData.js"></script>
