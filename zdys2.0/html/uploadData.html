<body>
    <script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
    </script>
    <div class="index-page">
        <header class="index-head tc">
            <span class="icon-arrowr goback" id="go-chartFile"></span>
            <h1 class="f34 c-f2">病情描述</h1>
        </header>
        <section class="section-main" id="scroll-uploadData">
            <div>
            <div class="name-bg">
                <input id="file-name" class="file-name db f30 tc c-66" type="text" placeholder="请输入病症名称">
                </div>
                <div class="bg-white data-upload">
                    <h2 class="items-title mrl30"> 上传资料</h2>
                    <p class="f28 pl50 pr30 pb20 c-99">请您上传本次咨询相关病史资料的照片(可包括且不限于1.文字类：门诊病历、出院小结、处方单等；2.化验报告单：包括血、尿、粪化验和其他化验检查；3.辅助检查报告单和图像照片：如心电图、脑电图、超声、X光片、CT、磁共振等)
                    </p>
                    <ol class="up-page-smpic cbo pt20 pb20 mrl30 be5-t">
                        <li class="upload-plus">
                            <input class="up-page-btn" type="file" accept="image/*">
                        </li>
                    </ol>
                    <div class="mrl30 be5-t morebox pr">
                        <span id="more" class="icon icon-more pa center"></span>
                    </div>
                </div>
                <p class="base f28 pt20 pb20 prl30 c-99">请填写您本次希望解决的问题，如有上面照片不能包括的情况，也请补充在这里(可包括且不限于当前症状、就医治疗经过、家族内类似疾病发生情况等)</p>
                <textarea name="" id="description" class="f28 db c-66" placeholder="请在这里输入" autoHeight="true"></textarea>
                <p class="tc c-red f28 pt20" id="upload-notice"></p>
            </div>
        </section>
        <footer class="common-foot">完成</footer>
    </div>
    <div id="big-pic-page" class="index-page dn">
        <header class="index-head tc">
            <span class="db fl icon-arrowr"></span>
            <h1 class="f34 c-f2">查看图片</h1>
        </header>
        <div id="big-pic-box" class="big-pic-box">
            <span id="del-pic" class="f32 c-red del-pic">删除</span>
        </div>
    </div>
</body>
