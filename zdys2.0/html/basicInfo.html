<style>
    .items-title{line-height: 0.84rem;padding: .1rem 0;}
    .data-info li>div{padding-right: 0.26rem;}
    #relation{ height: 0.44rem;text-align: right;}
    .relationship,.name{ width: 2.1rem; height:0.66rem; border: 1px solid #e5e5e5; border-radius: 0.05rem; }
    .edit{ position: absolute;
           top: 50%;
           right: .2rem;
           width: 1.6rem;
           height: .6rem;
           line-height: .6rem;
           margin-top: -.3rem;
           text-align: right;
           color: #666666;
       }
    .member-input{border:none;line-height:.44rem; height: 0.44rem;}
    .clear-input{ margin-top: 0;margin-right: -0.22rem;}

    #birth-text{ margin-right: 0;}
</style>
<body>
<script>
    function setfont() {
        var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
        if (clientWidth > 750) {
            clientWidth = 750;
        }
        document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
    }
    setfont();
    window.addEventListener('resize', setfont);
</script>
<div class="index-page">
    <header class="index-head tc">
        <span class="icon-arrowr go-back" id="back"></span>
        <h1 class="f34 c-f2">家人信息</h1>
        <span class="edit f30 c-cyan" id="edit">编辑</span>
    </header>
    <section class="section-main" id="basicIscroll">
        <div>
            <!--基本资料-->
            <div class="bg-white">
                <h2 class="items-title mrl30">家人信息</h2>
                <ul class="be5-t pl30 data-info" id="data-info">
                    <li>
                        <div class="cbo no-arrow">
                            <span class="fl"><em class="spacing-two">头</em>像:</span>
                            <img id="avatar" class="add-family-head fr change"/>
                        </div>
                    </li>
                    <li>
                        <div class="no-arrow cbo">
                            <span class="fl"><em class="spacing-two">姓</em>名:</span>
                            <span class="f30 c-66 fr change tr" id="name"></span>
                            <input id="name-input" class="dn f30 c-66 fl member-input tl change" type="text" value="" placeholder="请填写"/>
                            <em class="clear-input fr dn"> </em>
                        </div>
                    </li>
                    <li>
                        <div class="no-arrow cbo">
                            <span class="fl"><em>亲属关系:</em></span>
                            <span class="f30 c-66 fr change tr"  id="relation"></span>
                            <input id="relation-input" class="dn f30 c-66 fl member-input tl change" type="text" value="" placeholder="请填写"/>
                            <em class="clear-input fr dn"> </em>
                            <!--<input type="text" class="no-border f30 c-66 fr" id="relation" value="爸爸"/>-->
                           <!-- <i class="clear-input fr dn"></i>-->
                        </div>
                    </li>
                    <li>
                        <div class="cbo no-arrow">
                            <span class="fl"><em class="spacing-two">性</em>别:</span>
                            <span class="f30 c-66 fr change tr"  id="sex-text" data-sex="male"></span>
                        </div>
                    </li>
                    <li>
                        <div class="cbo no-arrow container">
                            <span><em>出生年份:</em></span>
                            <div class="pr change tr sub"><span class="db f30 c-66 disable" id="birth-text">选择年份</span></div>
                        </div>
                    </li>


                    <li>
                        <div class="no-arrow cbo">
                            <span class="fl"><em>联系方式:</em></span>
                            <span class="f30 c-66 fr change tr"  id="tel"></span>
                            <input type="tel" class="member-input dn f30 c-66 fl tl change" id="tel-input"
                                   placeholder="请填写手机号"/>
                            <em class="clear-input fr dn"></em>
                            <!--<input type="text" class="no-border f30" id="tel"
                                   placeholder="填写手机号"/>
                            <i class="clear-input fr dn"></i>-->
                        </div>
                    </li>
                    <li>
                        <div class="cbo no-arrow container">
                            <span class="fl"><em>所在城市:</em></span>
                            <div class="fr pr f30 change tr c-66 sub">
                                <div class="cbo city-tab">
                                    <span class="pr disable" id="my-province">请选择</span>
                                    <span class="pr disable dn" id="my-city">请选择</span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <p class="tc f30 mt20 c-red" id="add-notice"></p>
        </div>
    </section>
    <footer class="common-foot" id="del"> 删除家人</footer>
</div>
<!-- 年份选择 -->
<div id="sel-year" class="index-page dn">
    <header class="index-head tc">
        <span class="db fl icon-arrowr back-dn"></span>
        <h1 class="f34 c-f2">选择年份</h1>
    </header>
    <section id="scroll-year" class="section-main bg-white">
        <ul id="year-ul" class="selectul f30 c-66">

        </ul>
    </section>
</div>
<!-- 省份选择 -->
<div id="sel-province" class="index-page dn">
    <header class="index-head tc">
        <span class="db fl icon-arrowr back-dn"></span>
        <h1 class="f34 c-f2">选择地区</h1>
    </header>
    <section id="scroll-province" class="section-main bg-white">
        <ul id="province-ul" class="selectul f30 c-66">

        </ul>
    </section>
</div>
<!-- 城市选择 -->
<div id="sel-city" class="index-page dn">
    <header class="index-head tc">
        <span class="db fl icon-arrowr back-dn"></span>
        <h1 class="f34 c-f2">选择地区</h1>
    </header>
    <section id="scroll-city" class="section-main bg-white">
        <ul id="city-ul" class="selectul f30 c-66">

        </ul>
    </section>
</div>

<script src="../js/basic-info.js"></script>
