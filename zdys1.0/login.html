<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta name="apple-mobile-web-app-title" content="找对医生">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="keywords" content="找对医生,家庭医生">
    <meta name="description" content="找对医生">
    <meta name="copyright" content="www.zhaoduiyisheng.com"/>
    <title>找对医生</title>
    <link href="css/base.css" rel="stylesheet"/>
    <link href="css/login.css?v=1" rel="stylesheet"/>
</head>
<body>
    <script>
        function setFont(){
            var clientWidth = document.body.clientWidth || document.documentElement.clientWidth;
            if(clientWidth > 750) {
                clientWidth = 750;
            }
            document.documentElement.style.fontSize = clientWidth / 7.5 + 'px';
        }
        setFont();
    </script>
    <!--开场页面-->
    <div id="start-page" class="page start-page">
        <div class="start-bot-menu">
            <div class="btn-wechat-login po-relative"  id="btn-w-login">
                <div class="center cbo">
                    <span class="db fl icon-weixin"></span>
                    <span class="db fl f24">微信登录</span>
                </div>
            </div>
            <ul class="bot-line-main cbo">
                <li class="bot-line"></li>
                <li class="bot-dot"></li>
                <li class="bot-line"></li>
            </ul>
            <div class="f30 start-bot-btn cbo">
                <span class="c-white fl" id="start-btn-login">登录</span>
                <span class="c-white fr" id="start-btn-reg">注册</span>
            </div>
        </div>
    </div>
    <!--register页面-->
    <div id="reg-page" class="page reg-page">
        <header class="reg-header" >
            <img class="arrow-back fl" src="img/icon_back.png" id="reg-back"/>
            <h1 class="f34">注册</h1>
        </header>
        <section class="reg-main c-99">
            <form>
                <div class="input-base">
                    <span class="icon-base icon-phone fl"></span>
                    <input type="text" placeholder="请输入11位手机号" id="reg-phone-num" autofocus/>
                </div>
                <div class="input-base">
                    <span class="icon-base icon-pwd fl"></span>
                    <input type="password" placeholder="请输入6-20位密码(数字、字母、下划线)" id="reg-pwd"/>
                </div>
                <div class="input-base">
                    <span class="icon-base fl"></span>
                    <input id="reg-code" class="input-code fl" type="text" placeholder="请输入验证码"/>
                    <span class="get-code tc fr f30" id="get-reg-code">获取验证码</span>
                </div>
                <div class="accept-service f26" id="reg-accept-service">
                    <span class="icon-check icon-checked fl" id="reg-check"></span>
                    <span>同意找对医生<a href="##">《服务条款》</a></span>
                </div>
                <div id="reg-notice" class="form-notice f20"></div>
                <div class="btn-reg f34" id="btn-reg">立即注册</div>
            </form>
        </section>
    </div>
    <!--login页面-->
    <div id="login-page" class="page login-page">
        <header class="reg-header">
            <img class="arrow-back fl" src="img/icon_back.png" id="login-back"/>
            <h1 class="f34">登录</h1>
        </header>
        <section class="reg-main c-99">
            <form>
                <div class="input-base f26">
                    <span class="icon-base icon-phone fl"></span>
                    <input type="text" placeholder="请输入11位手机号" id="login-phone-num" autofocus="true"/>
                </div>
                <div class="input-base f26">
                    <span class="icon-base icon-pwd fl"></span>
                    <input class="fl" type="password" placeholder="请输入6-20位密码(数字、字母、下划线)" id="login-pwd"/>
                    <span class="icon-eye icon-close-eye fr" id="icon-eye"></span>
                </div>
                <div class="login-remember-pwd  f26" id="check">
                   <!-- <span class="icon-check fl" id="icon-check"></span>
                    <span>记住密码</span>-->
                    <span class="fr forget-pwd" id="forget-pwd">忘记密码</span>
                </div>
                <div id="login-notice" class="form-notice f20"></div>
                <div class="btn-reg f34" id="btn-login">立即登录</div>
            </form>
        </section>
    </div>
    <!--重置密码页面-->
    <div id="reset-page" class="page reset-page">
        <header class="reg-header">
            <img class="arrow-back fl" src="img/icon_back.png" id="reset-back"/>
            <h1 class="f34">重置密码</h1>
        </header>
        <section class="reg-main c-99">
            <form>
                <div class="input-base">
                    <span class="icon-base icon-phone fl"></span>
                    <input type="text" placeholder="请输入11位手机号" id="reset-phone-num"/>
                </div>
                <div class="input-base">
                    <span class="icon-base icon-pwd fl"></span>
                    <input type="text" placeholder="请输入6-20位密码(数字、字母、下划线)" id="reset-pwd"/>
                </div>
                <div class="input-base">
                    <span class="icon-base fl"></span>
                    <input id="reset-code" class="input-code fl" type="text" placeholder="请输入验证码"/>
                    <span class="get-code tc fr f30" id="get-reset-code">获取验证码</span>
                </div>
                <div id="reset-notice" class="form-notice f20"></div>
                <div class="btn-reg f34" id="btn-reset-pwd">重置密码</div>
            </form>
        </section>
    </div>
</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.touchSwipe.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/base.js"></script>
<script src="js/login.js"></script>
<script src="js/weixin-login.js"></script>

</html>
