<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--游戏载入-->
		<div class="box1" id="box1" style="display: none;">
			<button class="start" id="start">START</button>
		</div>
		<!--游戏选择-->
		<div class="box2" id="box2" style="display:box;">
			<header></header>
			<div class="main" id="main">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<img class="list list1" id="list1" src="img/2.png" />
				<img class="list list2" id="list2" src="img/3.png" />
				<img class="list list3" id="list3" src="img/4.png" />
				<div class="remind">选择您的比赛</div>
				<div class="return">返回>></div>
			</div>
		</div>
		<!--游戏1-->

			<div class="main">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				
				<span class="distance" id="distance">10m</span>
				<img class="tab" id="tab" src="img/12.png" />
				 <div class="loading1" id="loading1">
			       <i></i>
			       <i></i>
			     </div>
			     
				<img class="run1" src="img/20.png" style="display: none;" />
				<img class="end" src="img/25.png" />
				<img class="lastTime" id="lastTime" src="img/01.png" />
				<img class="ready" src="img/9.png" />
				<button class="again">再次挑战</button>
			</div>
		</div>
		<!--游戏2-->
		<div class="box4 box" id="box4" style="display: none;">
			<header></header>
			<div class="main">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				
				<img class="top1" id="top1" src="img/26.png" />
				<img class="top2" id="top2" src="img/12.png" />
				<img class="hurdles" id="hurdles" src="img/23.png" />
				
				<img class="run1" src="img/20.png" style="display: none;" />
				<img class="end" src="img/25.png" />
				<img class="lastTime" id="lastTime" src="img/01.png" />
				<img class="ready" src="img/9.png" />
				<button class="again">再次挑战</button>
			</div>
		</div>
		<!--游戏3-->
		<div class="box5 box" id="box5" style="display: none;">
			<header></header>
			<div class="main">
				<ul>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				
				<img class="left1" id="left1" src="img/10.png" />
				<img class="right1" id="right1" src="img/11.png" />
				<img class="left2" id="left2" src="img/12.png" />

				<img class="ready" src="img/9.png" />

			</div>
