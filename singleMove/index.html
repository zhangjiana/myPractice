<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/myAni.css">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page01">
                <img class="bg01" src="img/bg01.jpg"/>
                <div class="battery">
                    <img class="battery-body cell ani" src="img/cell.gif" swiper-animate-effect="slideInUp"/>
                    <img class="battery-hand ani" src="img/page01-80.png" swiper-animate-effect="fadeInUp" swiper-animate-delay="1s"/>
                </div>
                <ul class="page01-text-list" id="txtlist">
                    <li><img src="img/page01-a1.png"/></li>
                    <li><img src="img/page01-a2.png"/></li>
                    <li><img src="img/page01-a3.png"/></li>
                    <li><img src="img/page01-a4.png"/></li>
                    <li><img src="img/page01-a5.png"/></li>
                    <li><img src="img/page01-a6.png"/></li>
                </ul>
                <p class="bot-text"><img class="ani" swiper-animate-effect="bounceInUp" swiper-animate-delay="1s" src="img/bot01.png"/></p>
            </div>
            <div class="swiper-slide page02">
                <ul class="page02-text-list">
                    <li class="ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="3s"><img src="img/礼貌.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="3.5s"><img src="img/顾家体贴.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="4s"><img src="img/知识渊博.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="5s"><img src="img/事业有成.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="4.5s"><img src="img/成熟懂事.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="5.5s"><img src="img/勤劳.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="6s"><img src="img/啥都知道.png"/></li>
                </ul>
                <img class="daughter ani" swiper-animate-effect="zoomIn" swiper-animate-delay="1s" src="img/nver.png"/>
                <img class="bot-cloud ani" src="img/cloud.png" swiper-animate-effect="bounceInUp"/>
                <p class="bot-text bot-text02"><img class="ani" swiper-animate-effect="rotateInUpLeft" swiper-animate-delay="2s" src="img/bot02.png"/></p>
            </div>
            <div class="swiper-slide page03">
                <ul class="page03-text-list">
                    <li class="ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="3s"><img src="img/page03-a1.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="3.5s"><img src="img/page03-a2.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="4s"><img src="img/page03-a3.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="4.5s"><img src="img/page03-a4.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInLeft" swiper-animate-delay="5s"><img src="img/page03-a5.png"/></li>
                    <li class="ani" swiper-animate-effect="slideInRight" swiper-animate-delay="5.5s"><img src="img/page03-a6.png"/></li>
                </ul>
                <img class="rabit ani" swiper-animate-effect="slideInUp" swiper-animate-delay="1s" src="img/rabit.png"/>
                <img class="page03-earth ani" src="img/earth.png" swiper-animate-effect="slideInUp"/>
                <p class="bot-text bot-text03"><img class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="2s" src="img/bot03.png"/></p>
            </div>
            <div class="swiper-slide page04">
                <img class="bg04" src="img/bg04.jpg"/>
                <img src="img/page04-a1.png" class="ani" swiper-animate-effect="bounceInRight"/>
                <img src="img/page04-a2.png" class="ani" swiper-animate-effect="bounceInRight" swiper-animate-delay="1s"/>
            </div>
            <div class="swiper-slide page05">
                <img class="page05-bg" src="img/bg5.jpg">
                <img class="ani page05-text01" swiper-animate-effect="fadeInUp"
                     swiper-animate-duration="0.5s"  swiper-animate-delay="0.5s" src="img/p05-t1.png" >
                <img class="ani page05-text02" swiper-animate-effect="fadeInUp"
                     swiper-animate-duration="0.5s"  swiper-animate-delay="1.2s" src="img/p05-t2.png" >
            </div>
            <div class="swiper-slide page06">
                <ul class="page06-img">
                    <li class="ani page06-dialog01" swiper-animate-effect="slideInLeft" swiper-animate-delay="0.5s"><img  src="img/p06-t1.png" /></li>
                    <li class="ani page06-dialog02" swiper-animate-effect="slideInLeft" swiper-animate-delay="1.5s"><img  src="img/p06-t2.png" /></li>
                    <li class="ani page06-dialog03" swiper-animate-effect="slideInLeft" swiper-animate-delay="2.5s"><img  src="img/p06-t3.png" /></li>
                    <li class="ani page06-dialog04" swiper-animate-effect="slideInRight" swiper-animate-delay="3.5s"><img src="img/p06-t4.png" /></li>
                </ul>
                <p class="page06-bt">
                    <img src="img/p06-t5.png">
                </p>
            </div>
            <div class="swiper-slide page07">
                <img class="page07-bg" src="img/bg7.png">
                <img  class="ani page07-text" swiper-animate-effect="fadeInUp" src="img/p07-text.png">
            </div>
            <div class="swiper-slide page08">
                <img class="page08-bg" src="img/bg8.jpg">
                <img class="page08-img ani" swiper-animate-effect="bounceIn" src="img/p08.png">
                <p class="page08-text">官方微信群:2315435<br>
                    (显示红包发不停)</p>
            </div>
        </div>
    </div>
    <!--横屏提示-->
    <div class="notice" id="notice"><h2>请将屏幕竖向浏览</h2></div>
    <!--背景音乐-->
    <div class="music">
        <img src="img/musicBtn.png" id="musicPic"/>
        <audio class="audio" id="audio" preload="auto" loop src="music/LoveTheme.mp3"></audio>
    </div>

    <!--底部箭头-->
    <div class="bot-arow"><img src="img/arrow-up.png"/></div>
    <!--js-->
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/myAni.js"></script>
</body>
</html>
